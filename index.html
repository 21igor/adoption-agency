<!DOCTYPE html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Animal Adoption Agency</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="jumbotron">
    </div>
    <div class="container" id="jumbotron-text">
      <h1>Find yourself a new best friend</h1>
    </div>
    <div class="container" id="options">
      <button id="list" class="btn btn-default btn-lg"type="button" name="button">List a pet</button>
      <button id="adopt" class="btn btn-default btn-lg"type="button" name="button">Adopt a pet</button>
    </div>

    <div class="container new-animal">
      <form id="new-animal">
        <div class="form-group">
          <label for="type">Species:</label>
          <input type="text" class="form-control" id="type">
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age">
        </div>
        <div class="male-female">
          <label for="male-female">Sex:</label>
          <select class="form-control" id="male-female">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="image">Image URL:</label>
          <input type="text" class="form-control" id="image">
        </div>

        <button type="submit" name="button" class="btn">Submit</button>
      </form>
    </div>

    <div class="container" id="animal-display">
      <div class="row" id="animal-row">
      </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <p id="species"></p>
            <p id="name"></p>
            <p id="age"></p>
            <p id="sex"></p>
            <p id="description"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
